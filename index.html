<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <style>
        body {
            margin: 0%;
            padding: 0%;
        }

        .screen {
            width: auto;
            height: 99.5vh;

            margin: 0%;
            padding: 0%;
            /* background-color: red; */
        }

        .tableau {
            width: 100%;
            height: 100%;

            margin: 0%;
            padding: 0%;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }



        #progressPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>

    <title>Product by Product Feature</title>
</head>

<body>
    <!-- <div id="popup">Loading time: <span id="loadTime"></span> ms</div> -->
    <div id="progressPopup">
        Loading... <span id="loadPercentage">0</span>%<br>
        Time elapsed: <span id="elapsedTime">0</span> s
    </div>
    <div class="screen">
        <!-- <embed src="https://10ax.online.tableau.com/#/site/preprodtmp/views/ProductbyProductFeature/ProductbyProductFeature" type=""> -->
        <iframe class="tableau" id="tableauFrame"
            src="https://10ax.online.tableau.com/t/preprodtmp/views/ProductbyProductFeature/ProductbyProductFeature?:showVizHome=no&:embed=true"
            frameborder="0"></iframe>
        <!-- <iframe  src="https://10ax.online.tableau.com/#/site/preprodtmp/views/ProductbyProductFeature/ProductbyProductFeature" frameborder="0"></iframe> -->
    </div>

    <!-- <script src="./index.js"></script> -->
    <script>
        const iframe = document.getElementById('tableauFrame');
        const progressPopup = document.getElementById('progressPopup');
        const loadPercentageElement = document.getElementById('loadPercentage');
        const elapsedTimeElement = document.getElementById('elapsedTime');

        // Measure the time when the iframe starts loading
        const startTime = performance.now();

        // Show the progress popup
        progressPopup.style.display = 'block';

        // Function to update the progress
        const updateProgress = () => {
            const currentTime = performance.now();
            const elapsedTime = currentTime - startTime;

            // Simulate progress increment
            let progress = Math.min((elapsedTime/10), 99.99);

            loadPercentageElement.textContent = progress.toFixed(2);
            elapsedTimeElement.textContent = elapsedTime.toFixed(2);
        };

        // Update the progress every 100 milliseconds
        const progressInterval = setInterval(updateProgress, 100);

        // Event listener for when the iframe finishes loading
        iframe.onload = function () {
            clearInterval(progressInterval);
            const endTime = performance.now();
            const loadTime = endTime - startTime;
            loadPercentageElement.textContent = 100;
            elapsedTimeElement.textContent = loadTime.toFixed(2);
            // elapsedTimeElement.textContent = (loadTime/1000).toFixed(2);

            // Hide the popup after a few seconds
            setTimeout(() => {
                progressPopup.style.display = 'none';
            }, 5000);
        };
    </script>
</body>

</html>
